version: 0.1
cli:
  version: 0.10.0-beta
lint:
  enabled:
    - actionlint@1.6.11
    - eslint@8.13.0
    - gitleaks@8.6.1
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.4.0
  ignore:
    - linters: [ALL]
      paths:
        # Ignore generated files
        - target/**
        - node_modules/**
        - .git/**
        - dist/**
        - dist_*/**
        - .husky/**
        - .trunk/**
    - linters: [gitleaks]
      paths:
        - src/resources/config/environments/environment.*.json
